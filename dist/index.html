<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-700 h-screen w-screen flex justify-center items-center">
    <div class="h-[300px] w-[600px] bg-white rounded-xl flex flex-row">
        <div>
            <img class=" rounded-tl-xl rounded-bl-xl h-[300px] w-[200px]" src="https://tailwindcss.com/_next/static/media/classic-utility-jacket.82031370.jpg" alt="">
        </div>
        <div class="m-6">
            <div class="flex">
                <h1 class="font-semibold text-xl">Classic Utility Jacket</h1>
                <h1 class="text-gray-400 text-xl ml-[90px] font-bold">$110.00</h1>
            </div>
            <h1 class="mt-2">In stock</h1>
            <div class="flex mt-6 mb-6">
                <div class="bg-black text-white w-10 h-10 rounded-lg text-center flex justify-center items-center font-bold">XS</div>
                <div class="w-10 h-10  text-center flex justify-center items-center">S</div>
                <div class="w-10 h-10  text-center flex justify-center items-center">M</div>
                <div class="w-10 h-10  text-center flex justify-center items-center">L</div>
                <div class="w-10 h-10  text-center flex justify-center items-center">XL</div>
            </div>
            <hr>
            <div class="flex mt-6 justify-evenly items-center">
                <div>
                    <button class="bg-black text-white font-bold p-3 w-[120px] rounded-xl">Buy now</button>
                    <button class="ml-2 text-black border border-gray-300 font-bold p-3 w-[120px] rounded-xl">Add to bag</button>
                </div>
                <button class="ml-12 text-gray-400 border border-gray-300 font-bold p-3 w-[50px] rounded-xl">&hearts;</button>
            </div>
            <div>
                <h1 class="mt-4 text-sm text-gray-600">Free shipping on all contiental London Orders</h1>
            </div>
        </div>
    </div>
</body>
</html>
